<div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto mt-5">
  <div class="p-3 mb-2 bg-secondary text-white">
    <div class="row">
      <h2>Add Product</h2>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <form>
          <div class="form-group mb-3">
            <label for="ProductName">Product Name</label>
            <input type="text" [(ngModel)]="product.name" [ngModelOptions]="{standalone:true}" class="form-control" id="ProductName" placeholder="Honey"  >
          </div>
          <div class="form-group mb-3">
            <label for="ProductDescription">Description</label>
            <textarea type="text" [(ngModel)]="product.description" [ngModelOptions]="{standalone:true}" rows="3" class="form-control" id="ProductDescription" placeholder="Description"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="ProductPrice">Price</label>
            <input type="number" [(ngModel)]="product.price" [ngModelOptions]="{standalone:true}" class="form-control" id="ProductPrice" placeholder="Price">
          </div>

        </form>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">

    </div>
  </div>
</div>
