<form>
  <div class="form-group mb-3">
    <label for="UserName">Username</label>
    <input type="text" [(ngModel)]="newUser.username" [ngModelOptions]="{standalone:true}" class="form-control" id="Username" placeholder="username"  >
  </div>
  <div class="form-group mb-3">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="newUser.password" [ngModelOptions]="{standalone:true}" class="form-control" id="password" placeholder="Description">>
  </div>

  <button (click)="createUser(newUser)" type="submit" class="btn btn-primary">Submit</button>
</form>
