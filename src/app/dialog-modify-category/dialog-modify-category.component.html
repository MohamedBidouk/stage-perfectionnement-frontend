<form>
  <h1 mat-dialog-title>Modify {{data.category.id}}</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Category name</mat-label>
        <input matInput [(ngModel)]="data.category.name" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Category description</mat-label>
        <input matInput [(ngModel)]="data.category.description" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="onOkClick()" [mat-dialog-close]="data.category.name" cdkFocusInitial>Ok</button>
  </div>
</form>
