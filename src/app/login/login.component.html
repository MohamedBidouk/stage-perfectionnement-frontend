<div class="app">
  <div class="row no-gutters">
    <div class="col-md-6 mx-auto p-0">
      <div class="card">
        <div class="login-box">
          <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-space">
              <div class="login">
                <div class="group"> <label for="user" class="label form-label">Username</label> <input [(ngModel)]="user.username" type="text" class="input" placeholder="Enter your username"/> </div>
                <div class="group"> <label for="pass" class="label form-label">Password</label> <input [(ngModel)]="user.password" type="password" class="input" data-type="password" placeholder="Enter your password"/> </div>
                <div class="group"> <input type="submit" class="button" value="Sign In" (click)="onLoggedin()"> </div>
                <div class="hr"></div>
                <div class="foot"> <a href="#">Forgot Password?</a> </div>
              </div>
              <div class="sign-up-form">
                <div class="group"> <label for="user" class="label form-label">Username</label> <input id="user" [(ngModel)]="newUser.username" [ngModelOptions]="{standalone:true}" type="text" class="input" placeholder="Create your Username"> </div>
                <div class="group"> <label for="pass" class="label form-label">Password</label> <input id="pass" [(ngModel)]="newUser.password" [ngModelOptions]="{standalone:true}" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                <div class="group"> <label for="rpass" class="label form-label">Repeat Password</label> <input id="rpass" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                <div class="group"> <input type="submit" class="button" value="Sign Up" (click)="createUser(newUser)"> </div>
                <div class="hr"></div>
                <div class="foot"> <label for="tab-1">Already Member?</label> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
