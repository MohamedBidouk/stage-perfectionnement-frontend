<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label>Username :</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <label>Password :</label>
          <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
          <div>
            <a routerLink="/add-student" >New candidate</a>
            <a href="" class="ml-5 pl-5">&nbsp;&nbsp;&nbsp;&nbsp;Forgot password!</a>
          </div>
        </div>

        <div class="row justify-content-md-center">
          <button type="button" (click)="onLoggedin()" class="btn btn-success">Connexion</button>
        </div>
        <div class="alert alert-danger mt-2" *ngIf="err==1">
          <strong>login ou mot de passe erron√©s..</strong>
        </div>
      </form>
    </div>
  </div>
</div>
